<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>BoolFlix</title>
</head>
<body>

  <!-- Ricerca -->
  <header>
    <div class="titolo">BoolFlix</div>
    <div class="ricerca">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Scrivi film/serie da cercare">
      <button class="ricerca">Cerca</button>
    </div>

  </header>

  <!-- Risultati ricerca -->
  <main>
    <div class="risultatoRicerca">

    </div>
    <div class="errore nascosto">

    </div>
  </main>

  <!-- Template handlebars blocco generale-->
  <script id="ricerca-template" type="text/x-handlebars-template">
    <div class="bloccoFilm" data-id='{{ oggettoId }}'>
      <img class="copertina"src="{{immagine}}" alt="">
      <div class="info nascosto">
        <h2><span class="colorato">Titolo:</span> {{titolo}}</h2>
        <h4><span class="colorato">Titolo Originale:</span> {{titoloOriginale}}</h4>
        <p><span class="colorato">Tipologia:</span> {{ tipologia }}</p>
        <p><span class="colorato">Lingua:</span> {{{lingua}}}</p>
        <p><span class="colorato">Voto:</span> {{{stelle}}}</p>
        <span class="trama nascosto"><h2 class="titoloTrama"><span class="colorato">Trama</span></h2>{{ trama }}</span>
        <div class="dettagli"></div>
      </div>
    </div>
  </script>

  <!-- Template handlebars per attori e generi -->
  <script id="dettagli-template" type="text/x-handlebars-template">
    <div class="bloccoDettagli">
      <p><span class="colorato">Genere:</span> {{{ generi }}}</p>
      <div><span class="colorato">Attori:</span> {{{ attori }}}</div>
      <div><span class="colorato">Personaggi:</span> {{{ personaggi }}}</div>
    </div>
  </script>

  <!-- Connessione JS -->
  <script src="js/script.js"></script>
</body>
</html>
